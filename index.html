<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">

    <div class="text">
      <p class="main-heading">Get <span>insights</span> that help your business grow.</p>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <div class="stats">
        <p><span>10k+</span> companies</p>
        <p><span>314</span> templates</p>
        <p><span>12m+</span> queries</p>
      </div>
    </div>

    <div class="image">
      <div class="overlay"></div>
    </div>

  </div>

</body>
</html>
